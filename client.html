<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-submit {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-submit:hover {
            background-color: #0056b3;
        }

        .btn-show-location {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-show-location:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Client Dashboard -->
    <div class="header-container">
        <h1 class="header">Parking Solutions</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Select Location and Offer Parking Slots</h2>
            <p>Choose a location on the map below to offer free parking slots.</p>

            <div id="map"></div>
            <button class="btn-show-location" onclick="showCurrentLocation()">Show My Location</button>

            <form id="locationForm">
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">

                <div class="input_box">
                    <input type="submit" class="input-submit" value="Confirm Location">
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let marker;

        document.addEventListener('DOMContentLoaded', () => {
            const defaultLocation = [40.712776, -74.005974]; // New York City coordinates

            // Initialize the map
            map = L.map('map').setView(defaultLocation, 13);

            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add a marker when the map is clicked
            map.on('click', function(event) {
                if (marker) {
                    marker.remove(); // Remove previous marker
                }
                marker = L.marker(event.latlng).addTo(map);

                // Store the coordinates in hidden inputs
                document.getElementById('latitude').value = event.latlng.lat;
                document.getElementById('longitude').value = event.latlng.lng;
            });

            // Set the initial marker
            marker = L.marker(defaultLocation).addTo(map);
        });

        function showCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    // Center the map on the user's location and add a marker
                    map.setView([lat, lng], 13);
                    if (marker) {
                        marker.remove(); // Remove previous marker
                    }
                    marker = L.marker([lat, lng]).addTo(map);

                    // Store the coordinates in hidden inputs
                    document.getElementById('latitude').value = lat;
                    document.getElementById('longitude').value = lng;
                }, function() {
                    alert('Unable to retrieve your location.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        // Submit the location data
        document.querySelector('#locationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const latitude = document.querySelector('#latitude').value;
            const longitude = document.querySelector('#longitude').value;

            if (!latitude || !longitude) {
                alert('Please select a location on the map.');
                return;
            }

            // Send the location data to the server (this would need to be implemented on the backend)
            fetch('http://localhost:3000/set-location', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ latitude, longitude })
            })
            .then(response => response.json())
            .then(data => {
                alert('Location set successfully!');
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
